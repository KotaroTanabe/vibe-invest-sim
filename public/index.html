<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投資アルゴリズム可視化ツール</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>投資シミュレーター</h1>
  <div id="controls">
    <label>開始月: <input type="month" id="start-date" value="2024-01"></label>
    <label>終了月: <input type="month" id="end-date" value="2024-12"></label>
    <label>月次追加額: <input type="number" id="monthly-amount" value="100000"></label>
    <button id="simulate-btn">シミュレーション開始</button>
    <button id="csv-btn">CSVダウンロード</button>
  </div>
  <canvas id="chart" width="600" height="400"></canvas>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
